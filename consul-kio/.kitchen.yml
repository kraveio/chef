---
driver:
  name: vagrant
  require_chef_omnibus: true
  ssh:
    insert_key: false

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: centos-6.4

suites:
  - name: default
    run_list:
      -recipe[consul-kio::default]
    attributes:
  - name: client
    run_list:
      -recipe[consul-kio::client]
    attributes:
  - name: server
    run_list:
      -recipe[consul-kio::server]
    attributes:
